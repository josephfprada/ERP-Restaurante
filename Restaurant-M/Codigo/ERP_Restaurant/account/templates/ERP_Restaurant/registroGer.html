{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar restaurante</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">
    <script src="{% static 'javaScript/script.js' %}"></script>
</head>
<body>
    <header>
        <div><!-- Div vacio --></div>
        <div id="cont_header">
            <a href="{% url 'login' %}">
                <img src="{% static 'img/Logo.png' %}" style="width: 50%">
            </a>            
            <h1>Restaurant M</h1>
        </div>
        <div><!-- Div vacio --></div>
    </header>
    <!-- Espaciado -->
    <div style="height:20px"> <!-- Div vacio --> </div>
    <div class="cuerpo">
        <div><!-- Div de margen --></div>
        <div id="contenido">
            <div><!-- Div de margen --></div>
            <div>
                <h2>Registro</h2>
                <hr>
                <form method="POST">
                    <h3>Información del gerente</h3>
                    {% csrf_token %}
                    {{ formGer.as_p }}
                    {% if msg %}
                        <p style="color: red;">{{ msg }}</p>
                    {% endif %}
                    <button type="submitGer" name="submit">Guardar Gerente</button>
                </form>
            </div>
            <hr id="vertical">
            <!-- Div de la imagen-->
            <div>
                <br>
                <img src="{% static 'img/restaurante.jpg' %}" style="width:100%">
                <div style="height:15px"></div>
            </div>              
        </div>
        <div><!-- Div de margen --></div>                
    </div>
    <div style="height: 20px"><!-- Div vacio  --></div>
    <div class="cuerpo">        
        <div></div>        
        <div id="informar">
            <div><!-- Div de margen --></div>  
            <a href="#">¿Tienes algún problemas para iniciar?</a>
            <div><!-- Div de margen --></div>
        </div> 
        <div></div>
    </div>
</body>
</html>
